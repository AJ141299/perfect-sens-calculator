<section class="space-x-3 pb-14 flex justify-center">
  <input class="bg-lighter-background outline-none pl-8 pr-24 py-3 rounded-full" type="number" required
    name="initial-sensitivity" [(ngModel)]="sensInput" #sensValue id="init-sens" placeholder="Initial sensitivity...">

  <button (click)="calculateSens()" [disabled]="!sensValue.value"
    class="outline-none ease-out duration-200 rounded-full py-3 px-8 font-medium"
    [ngClass]="sensValue.value ? ' bg-blue-900 hover:bg-blue-700' : 'bg-lighter-background text-gray-500'"
    id="calculate-btn">
    Calculate
  </button>

  <button (click)="reset()" [disabled]="hideClearBtn" class="rounded-full py-3 px-8 font-medium outline-none"
    [ngClass]="hideClearBtn ? 'bg-lighter-background text-gray-500' : 'bg-lighter-background hover:bg-red-800  ease-out duration-200'"
    id="calculate-btn">
    Reset
  </button>


  <a class="flex space-x-2 items-center bg-lighter-background text-gray-300 hover:bg-yellow-700 hover:text-white outline-none ease-out duration-200 rounded-full py-4 px-8 font-medium"
    href="https://www.youtube.com/watch?v=8VJZiolzaI4" target="_blank">
    <p class="">Tutorial Video</p>
    <svg xmlns="http://www.w3.org/2000/svg" class=" h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"
      stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
    </svg>
  </a>

</section>
