<div class="fade-up lg:space-x-3 pb-14 flex flex-col lg:flex-row space-y-5 items-center lg:space-y-0">
  <div>
    <input
      class=" lg:w-auto text-center placeholder:text-gray-300 bg-lighter-background outline-none px-10 py-3 rounded-full drop-shadow"
      type="number" required name="initial-sensitivity" [(ngModel)]="sensInput" #sensValue id="init-sens"
      placeholder="Initial sensitivity">
  </div>


  <div>
    <button (click)="calculateSens()" [disabled]="!sensValue.value"
      class="drop-shadow w-[80vw] lg:w-auto outline-none ease-out duration-200 rounded-full py-3 px-8 font-medium"
      [ngClass]="sensValue.value ? ' bg-blue-900 hover:bg-blue-700' : 'bg-lighter-background text-gray-500'"
      id="calculate-btn">
      Calculate
    </button>
  </div>

  <div>
    <button (click)="reset()" [disabled]="disableResetBtn"
      class="drop-shadow w-[80vw] lg:w-auto rounded-full py-3 px-8 font-medium outline-none"
      [ngClass]="disableResetBtn ? 'bg-lighter-background text-gray-500' : 'bg-lighter-background hover:bg-red-800  ease-out duration-200'"
      id="calculate-btn">
      Reset
    </button>
  </div>


  <!-- round to input -->
  <div
    class="w-[80vw] lg:w-auto space-x-1 text-center bg-lighter-background outline-none px-10 py-3 rounded-full drop-shadow ease-in-out">
    <label for="roundTo">Round to:</label>
    <select (change)="updateRoundToDigit(roundToInput)" class="bg-transparent" name="roundTO" id="round-to"
      #roundToInput>
      <option selected value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="3">4</option>
      <option value="3">5</option>
    </select>
  </div>

  <!-- tut vid -->
  <div>
    <a class="drop-shadow w-[80vw] lg:w-auto flex space-x-2 justify-center items-center bg-lighter-background text-gray-300 hover:bg-yellow-700 hover:text-white outline-none ease-out duration-200 rounded-full py-3 px-8 font-medium"
      href="https://www.youtube.com/watch?v=8VJZiolzaI4" target="_blank">
      <p class="">Tutorial Video</p>
      <svg xmlns="http://www.w3.org/2000/svg" class=" h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"
        stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
      </svg>
    </a>
  </div>
</div>
