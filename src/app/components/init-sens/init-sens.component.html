<section class="space-x-3 pb-14">
  <input class="bg-slate-800 outline-none pl-6 pr-24 py-3 rounded-full" type="number" required
    name="initial-sensitivity" [(ngModel)]="sensInput" #sensValue id="init-sens" placeholder="Initial sensitivity...">

  <button (click)="calculateSens()" [disabled]="!sensValue.value"
    class="outline-none ease-out duration-200 rounded-full py-3 px-8 font-medium"
    [ngClass]="sensValue.value ? ' bg-yellow-700 hover:yellow-500' : 'bg-slate-800 text-neutral-500'"
    id="calculate-btn">
    Calculate
  </button>

  <button (click)="reset()" [disabled]="hideClearBtn" class="rounded-full py-3 px-8 font-medium outline-none"
    [ngClass]="hideClearBtn ? 'bg-slate-800 text-neutral-500' : 'bg-slate-800 hover:bg-red-800  ease-out duration-200'"
    id="calculate-btn">
    Reset
  </button>

</section>
