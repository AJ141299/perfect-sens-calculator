<div class="lg:pb-0 lg:space-y-10 text-xl" id="calculated-section">
  <section class="sens flex flex-col lg:flex-row space-y-10 lg:space-y-0 lg:space-x-24">
    <app-sens *ngFor="let sens of sensArr; let i=index" [sens]="sens" [sensArr]="sensArr"
      (newSensEvent)=" newSens($event)" [hideBtns]="hideBtns" [textColor]="textColors[i]">
    </app-sens>

  </section>
  <div class="h-[2px] w-[100%] bg-border lg:hidden mt-14 mb-10"></div>
</div>
